<!DOCTYPE html>

<html>
	<head>
		<title>Registration</title>
	</head>
	
	<body>
		<header>
			<div th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a htef="/logout">Logout</a>
			</div>
			<div th:unless="${user}">
				<a href="/login">Login</a>
			</div>
		</header>
		<h1>THIS IS A REGISTRATION FORM, CHARLIE!!</h1>
		<section>
			<form th:action="@{/register}" method="post">
				<div>
					Name: <span><input type="text" th:field="${newUser.name}"></span>
					Surname: <span><input type="text" th:field="${newUser.surname}"></span>
					Email: <span><input type="email" th:field="${newUser.email}"></span>
				</div>
				<div>
					Username: <span><input type="text" th:field="${newCredentials.username}"></span>
					Password: <span><input type="password" th:field="${newCredentials.password}"></span>
				</div>
				<button>Register</button>
			</form>
		</section>
	</body>
</html>
