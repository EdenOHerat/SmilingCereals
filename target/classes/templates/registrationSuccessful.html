<!DOCTYPE html>
<html>
	<head>
		<title>Registration yes!!</title>
	</head>
	
	<body>
		<header>
			<div th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div th:unless="${user}">
				<a href="/login">Login</a>
			</div>
		</header>		
		<h1>CONGRATULATIONS, CHARLIE! YOU'RE A MEMBER NOW!</h1>
		<div>
			<span>Name: </span>
			<span th:text="${newUser.name}"></span>
		</div>
		<div>
			<span>Surname: </span>
			<span th:text="${newUser.surname}"></span>
		</div>
		<div>
			<span>Email: </span>
			<span th:text="${newUser.email}"></span>
		</div>
	</body>
</html>
